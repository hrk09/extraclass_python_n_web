<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* 1em(100%): 부모 요소의 해당 property-name의 property value 그 자체 */
        div.box1 {
            font-size: 30px;
        }
        /* 모든 클래스 가진 사람중에 선택 */
        div.box2 {
            font-size: 1em;  /* 부모 요소(윗사람 기준)의 unit이 있어야 10em이 유의미함(em은 상대적인 것) */ 
        }    
        /* 1rem: 다 필요 없고, 브라우저 기본 font-size */
        /* % 도 역시 윗 사람 기준에서 % 값 적용하게 됨 */
    </style>
</head>
<body>
    <div class="box1">
        ㅎㅇ
        <div class="box2">
            ㅂㅇ
        </div>
    </div>
</body>
</html>
